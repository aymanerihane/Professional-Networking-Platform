<div class="search">
    <input id="searchRoom" type="text" placeholder="Search...">
    <i class="fa fa-search"></i>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var searchRoom = document.getElementById('searchRoom');
    var contacts = document.getElementById('disc');
   searchRoom.addEventListener('keyup',()=>{
            
        $.ajax({
        url: '/searchRoom/' + searchRoom.value + '/',
        type: 'GET',
        success: function (response) {
            contacts.innerHTML = response;
        }
    });
    })
});
</script>
