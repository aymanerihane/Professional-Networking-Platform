{% extends "base.html" %}
{% load static %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging</title>
    <link rel="stylesheet" href="{% static 'PNP/css/message.css' %}">
</head>
<body>
    <div class="chat" style="height: 90%;">
        {% include './message/sideBar/sideBar.html' %}
        {% include "./message/contentchat/content.html" %}

    </div>
    <script src="{% static 'PNP/js/messaging.js'%}"></script>
</body>
</html>
<script>
document.addEventListener('click',(e)=> {
    if (e.target.id == 'createRoom') {
        getForm();
        document.getElementById('modifie').style.display = 'block';
    }else if (e.target.classList.contains('overlay')) {
        document.getElementById('modifie').style.display = 'none';
    }

});

function getForm(){
    $.ajax({
        url: '/roomCreateForm/',
        type: 'GET',
        success: function (response) {
            var form = document.getElementById('form-container');
            form.innerHTML = response;
        }
    });
}

</script>
{% endblock %}
