        </div>
        <div class="comment-box" >
            <img class="img" src="{% static 'PNP/img/avatar/default.jpg' %}">

                <h6 style="margin-right: 30px">2 hours ago</h6>
                
                </div>
                <p>It's a great day to learn something new</p>

        </div>
        <div class="fotter-comment">

        </div>
        
    </div>
