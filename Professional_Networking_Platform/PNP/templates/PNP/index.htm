{% extends "base.html" %}
{% block content%}
    <form method="post" action="{% url 'PNP:logout' %}">
        {% csrf_token %}
        {% if user.is_authenticated %}
            <h1>Hello, {{ user.username }}</h1>
            <button type="submit">Logout</button>
        {% else %}
            <a href="{% url 'PNP:login' %}">login</a>
        {% endif %}
    </form>
{% endblock content%}
